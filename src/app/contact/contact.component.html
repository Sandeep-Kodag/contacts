<!--The content below is only a placeholder and can be replaced.-->
<div class="menubar">
    <h3>
        {{ title }}
    </h3>
</div>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone No</th>
    </tr>
    <tr *ngFor="let contact of contacts">
        <td>{{contact.first_name}}</td>
        <td>{{contact.last_name}}</td>
        <td>{{contact.email}}</td>
        <td>{{contact.phoneno}}</td>
    </tr>
</table>
