<!--The content below is only a placeholder and can be replaced.-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<div class="menubar">
  <h3>
    {{ title }}
  </h3>
</div>

<button class="btn btn-outline-info" data-toggle="modal" data-target="#exampleModal">
  <i class="fa fa-plus"></i>&emsp;New Contact
</button>
<table class="table table-stripped table-hover" [mfData]="contacts" #mf="mfDataTable" [mfRowsOnPage]="8">
  <thead>
    <tr>
      <th>
        #
      </th>
      <th>
        <mfDefaultSorter by="first_name">First Name</mfDefaultSorter>
      </th>
      <th>
        <mfDefaultSorter by="last_name">Last Name</mfDefaultSorter>
      </th>
      <th> Email </th>
      <th> Phone No </th>
      <th> Actions </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of mf.data">
      <td>
        <button class="btn" (click)="editContact(item)">
          <i class="fa fa-pencil">
          </i>
        </button>
      </td>
      <td>{{item.first_name}}</td>
      <td>{{item.last_name}}</td>
      <td>{{item.email}}</td>
      <td>{{item.phoneno}}</td>
      <td>
        <button class="btn" (click)="deleteContact(item)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
    <tr *ngIf="mf.data.length==0">
      <td colspan="6">
        No data!
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="6">
        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
      </td>
    </tr>
  </tfoot>
</table>
